<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div><h1>Create new bank</h1>
        <form th:action="@{/bank/save}" th:object="${bank}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Клиент</label>
                    <div col-sm-8>
                        <select th:field="*{client}" class="form-control" required>
                            <th:block th:each="cl : ${listClients}">
                                <option th:text="${cl.firstName}+' '+${cl.secondName} + ' номер паспорта: '+${cl.passport}" th:value="${cl.id}"/>
                            </th:block>
                        </select>
                    </div>
                    <label class="col-form-label col-sm-4">Кредит</label>
                    <div col-sm-8>
                        <select th:field="*{credit}" class="form-control" required>
                            <th:block th:each="cr : ${listCredits}">
                                <option th:text="${cr.percent}+' '+${cr.limit}" th:value="${cr.id}"/>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="text-center p-3">
                    <button type="submit" class="navbar-toggler">Save</button>
                    <button type="submit" class="navbar-toggler">
                        <a th:href="@{/}">На главную</a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
