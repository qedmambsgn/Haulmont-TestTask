<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payments List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div><h1>List Payments</h1></div>
    <div >
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>client surname</th>
                <th>client name</th>
                <th>credit percent</th>
                <th>credit limit</th>
                <th>date</th>
                <th>summa</th>
                <th>
                    <a th:href="@{/}">На главную</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="payments : ${listPayments}">
                <td th:text="${payments.bank.client.firstName}"></td>
                <td th:text="${payments.bank.client.secondName}"></td>
                <td th:text="${payments.bank.credit.percent}"></td>
                <td th:text="${payments.bank.credit.limit}"></td>
                <td th:text="${payments.date}"></td>
                <td th:text="${payments.summa}"></td>
                <td>
                    <a th:href="@{'/payments/fee/' + ${payments.id}}">Платежи</a>
                </td>
                <tr/>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
