<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div><h1>Client List</h1></div>
    <div >
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Passport</th>
                <th>Email</th>
                <th>
                    <a th:href="@{/}">На главную</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="client : ${listClients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.secondName}"></td>
                <td th:text="${client.firstName}"></td>
                <td th:text="${client.passport}"></td>
                <td th:text="${client.email}"></td>
                <td>
                    <a th:href="@{'/clients/edit/' + ${client.id}}">Edit</a>
                    &nbsp;
                    <a th:href="@{'/clients/delete/' + ${client.id}}">Delete</a>
                </td>

                </tr>
            </th:block>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
