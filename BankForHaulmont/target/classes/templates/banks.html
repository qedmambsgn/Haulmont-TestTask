<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div><h1>Bank List</h1></div>
    <div >
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Клиент</th>
                <th>Процент кредита</th>
                <th>Лимит кредита</th>
                <th>
                    <a th:href="@{/}">На главную</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="bank : ${listBanks}">
                <td th:text="${bank.client.firstName}+' '+${bank.client.secondName}"></td>
                <td th:text="${bank.credit.percent}"></td>
                <td th:text="${bank.credit.limit}"></td>
                <tr/>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
