<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div><h1>BankPayments List</h1></div>
    <div >
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Ежемесячный платёж</th>
                <th>Часть платежа(процент)</th>
                <th>Часть платежа(тело)</th>
                <th>Переплата</th>
                <th>Дата платежа</th>
                <th>Клиент</th>
                <th></th>
                <th>
                    <a th:href="@{/}">На главную</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="bankp : ${listBankPayments}">
                <td th:text="${bankp.fee}"></td>
                <td th:text="${bankp.percentFee}"></td>
                <td th:text="${bankp.bodyFee}"></td>
                <td th:text="${bankp.overPrice}"></td>
                <td th:text="${bankp.date}"></td>
                <td th:text="${bankp.payments.bank.client.firstName} + ' ' + ${bankp.payments.bank.client.secondName}"></td>
                <tr/>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
