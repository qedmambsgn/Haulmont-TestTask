<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div><h1>Create new client</h1>
        <form th:action="@{/credits/save}" th:object="${credit}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Процент</label>
                    <div th:if="${#fields.hasErrors('percent')}" class="form-edit">
                        <span th:errors="*{percent}"></span>
                    </div>
                    <div col-sm-8>
                        <input type="number" th:field="*{percent}" class="form-control" required/>
                    </div>
                    <label class="col-form-label col-sm-4">Лимит</label>
                    <div col-sm-8>
                        <input type="number" th:field="*{limit}" class="form-control" required/>
                    </div>
                </div>
                <div class="text-center p-3">
                    <button type="submit" class="navbar-toggler">Save</button>
                    <button type="submit" class="navbar-toggler">
                        <a th:href="@{/}">На главную</a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
