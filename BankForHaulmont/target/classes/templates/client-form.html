<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div>
    <div th:if="${client.id == null}"><h1>Create new client</h1></div>
    <div th:unless="${client.id == null}"><h1>Edit client</h1></div>
        <form th:action="@{/clients/save}" th:object="${client}" method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" th:value="${client.id}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Фамилия</label>
                    <div col-sm-8>
                        <input type="text" th:field="*{firstName}" class="form-control" required/>
                    </div>
                    <label class="col-form-label col-sm-4">Имя</label>
                    <div col-sm-8>
                        <input type="text" th:field="*{secondName}" class="form-control" required/>
                    </div>
                    <label class="col-form-label col-sm-4">Отчество</label>
                    <div col-sm-8>
                        <input type="text" th:field="*{thirdName}" class="form-control" required/>
                    </div>
                    <label class="col-form-label col-sm-4">Телефон</label>
                    <div col-sm-8>
                        <input type="text" th:field="*{telephone}" class="form-control" required/>
                    </div>
                    <label class="col-form-label col-sm-4">Пасспорт</label>
                    <div col-sm-8>
                        <input type="text" th:field="*{passport}" class="form-control" required/>
                    </div>
                    <label class="col-form-label col-sm-4">Почта</label>
                    <div col-sm-8>
                        <input type="text" th:field="*{email}" class="form-control" required/>
                    </div>
                </div>
                <div class="text-center p-3">
                    <button type="submit" class="navbar-toggler">Save</button>
                    <button type="submit" class="navbar-toggler">
                        <a th:href="@{/}">На главную</a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
